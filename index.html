<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">蒋抒含是不是王家瑜的主人？</h1>
            </div>
            <div class="gif_container">
                <img src="IMG_6803_2.gif" alt="WJY" style="width: 200px; height: auto;">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">绝对是</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">不是</button>
            </div>
        </div>

        <!-- JavaScript included inline -->
        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }

            function moveButton() {
                var button = document.getElementById('noButton');
                var container = document.querySelector('.buttons');

                // Calculate the container's boundaries
                var containerRect = container.getBoundingClientRect();

                // Generate new random positions within the container's boundaries
                var x = Math.random() * (containerRect.width - button.offsetWidth);
                var y = Math.random() * (containerRect.height - button.offsetHeight);

                // Apply the new positions to the button
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }
        </script>
    </body> 
</html>
